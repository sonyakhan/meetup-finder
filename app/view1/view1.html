<!-- Search Page (view 1) -->

<div class="row">
 <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 text-center">
   <form name="userForm" ng-submit="submitForm(userForm.$valid)" method="post" novalidate>
     <div class="form-group">
       <input type="text" placeholder="Query" ng-model="keyword" class="form-control" required>
     </div>
     <div class="form-group">
       <input type="text" placeholder="Zip Code" ng-model="zip" class="form-control">
     </div>
     <a href="#!/view2">
       <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">
         Find Groups <i class="fa fa-search" aria-hidden="true"></i>
       </button>
     </a>
   </form>
 </div>
</div>
